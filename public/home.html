		<script>
			var hidel = true;
			$(document).ready(function(){

				$( "#event_nav" ).click(function() {
					if(hidel == true){
						$( ".left_container" ).toggleClass( "hide_left", 1000, "easeOutSine",true );
						$( ".right_container" ).delay(50).toggleClass( "show_right", 1000, "easeOutSine",true );
						$(this).addClass("active");
						$("#class_nav").removeClass("active");
						hidel = !hidel;
					}
				});

				$( "#class_nav" ).click(function() {
					if(hidel == false){
						$( ".right_container" ).toggleClass( "show_right", 1000, "easeOutSine",true );
						$( ".left_container" ).delay(50).toggleClass( "hide_left", 1000, "easeOutSine",true );
						$(this).addClass("active");
						$("#event_nav").removeClass("active");
						hidel = !hidel;
					}
				});


			});
		</script>

		.right_container{ width:0%; background-color:#DDDDDD; float:left; height:800px; }						
		.header{ background-color:White; width:100%; height:80px;}	

		.hide_left{
			width: 0%;
			overflow:hidden;
		}

		.show_right{
